<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../web/css/admin.css">
    <link rel="stylesheet" href="../../../web/css/actionforms.css">

    <title>{{.Action}} тариф</title>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <ul class="sidebar-button-container">
                <li><h2 class="sidebar-title">Управление</h2></li>
            </ul>
            <div class="sidebar-buttons">
            </div>
            <a class="sidebar-back-button" href="/admin{{if .IdTariff}}/tariff?id={{.IdTariff}}{{end}}">Отмена</a>
        </div>
        <header class="header-container">
            <h1>{{.Action}} тариф</h1>
        </header>
        <main>
            {{if .Validation}}
            <p class="validation-text">{{.Validation}}</p>
            {{end}}
            <form action="#" method="POST">
                <label for="name">Название тарифа:</label>
                <input type="text" id="name" name="name" value="{{if .Name}}{{.Name}}{{end}}" required />
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" value="{{if .Price}}{{.Price}}{{end}}" required />
                <div class="button-container">
                    <button class="submit-button" type="submit">{{.Action}}</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
